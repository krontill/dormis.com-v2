<div id="recoveryBeginModal" class="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="#" id="form-recovery">
                <div class="modal-header">
                    <h5 class="modal-title">Password recovery</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Please enter your e-mail address. Now you can check
                    your inbox and see the verification code we have sent
                    you. Once you received it, you will be able to change
                    your password.
                    <div class="hr"></div>
                    <div class="form-group form-group--modal">
                        <label class="label" for="email_recovery">Email</label>
                        <span class="label__required">*</span>
                        <input class="input" type="email" id="email_recovery">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn--size-s" value="Get code" />
                    {{> spinner/spinner spinner.modal}}
                </div>
            </form>
        </div>
    </div>
</div>
