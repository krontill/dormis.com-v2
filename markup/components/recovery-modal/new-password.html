<div id="newPasswordModal" class="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="#" id="form-recovery-new-password">
                <div class="modal-header">
                    <h5 class="modal-title">Password recovery</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    To complete the password recovery, please enter
                    a new password.
                    <div class="hr"></div>
                    <div class="form-group form-group--modal">
                        <label class="label" for="email_verification">Email</label>
                        <span class="label__required">*</span>
                        <input class="input" type="email" id="email_verification">
                    </div>
                    <div class="form-group form-group--modal">
                        <label class="label" for="password_new">Password</label>
                        <span class="label__required">*</span>
                        <input class="input" type="password" id="password_new">
                    </div>
                    <div class="form-group form-group--modal">
                        <label class="label" for="password_new_confirm">Confirm password</label>
                        <span class="label__required">*</span>
                        <input class="input" type="password" id="password_new_confirm">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn--size-s" value="Submit" />
                </div>
            </form>
        </div>
    </div>
</div>
